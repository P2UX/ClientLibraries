site_name: P2UX Developer

# Copyright
copyright: 'Copyright &copy; 2017 P2UX, Inc.'

theme: 'material'

markdown_extensions:
  - admonition
  - codehilite  
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tasklist(custom_checkbox=true)
  - pymdownx.tilde      
  - toc(permalink=true)
  
extra:
  logo: 'images/logo.png' 
  palette:
    primary: 'blue grey'
    
extra_css:
  - 'stylesheets/extra.css'
  
pages:
  - Latest News: 'index.md'
  - iOS/tvOS:
      - Quick Start: 'ios/quickstart.md'
      - Custom Code: 'ios/customcode.md'
  - Android:
      - Quick Start: 'android/quickstart.md'
      - Custom Code: 'android/customcode.md'
  - Application Content:
      - Application License: 'general/applicense.md'
      - Application Environments: 'general/envandpublish.md'
      - Application Bundle Updates: 'general/appbundleupdates.md'
      - Dynamic Application Bundle: 'general/dynamicappbundle.md'
      - Static Application Bundle: 'general/staticappbundle.md'
      - Splash Screens: 'general/splashscreen.md'
  - Data Linking:
      - Filters and Conditionals: 'linking/filtersconditionals.md'
  - Data Sources:
      - Overview: 'datasources/overview.md'
      - Basic Data Sources: 'datasources/datasource.md'
      - Specific Types of Sources:
        - Static Data: 'datasources/staticdatasource.md'
        - Local Data: 'datasources/localdatasource.md'
        - RESTful Data: 'datasources/restfuldatasource.md'
